<table class="table">
    <thead>
      <tr>
        <th scope="col">#ID</th>

        <th scope="col">Apellido</th>
        <th scope="col">Fecha de creaciÃ³n</th>
        <th scope="col">Asistencia</th>
      </tr>
    </thead>
    <tbody>
      <tr [ngClass]="student.presente ? 'table-success' : 'mauri'" *ngFor="let student of students">
